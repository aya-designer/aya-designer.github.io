<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya Designer - Profile Viewer</title>
    <style>
        :root {
            --viewer-bg: #525659;
            --page-shadow: 0 0 10px rgba(0,0,0,0.3);
            --header-height: 56px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--viewer-bg);
            overflow: hidden; /* Prevent double scrollbars */
        }

        /* Top Bar Navigation */
        header {
            height: var(--header-height);
            background-color: #323639;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .title {
            font-size: 14px;
            font-weight: 500;
        }

        .btn-download {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn-download:hover {
            background-color: #1557b0;
        }

        /* Viewer Area */
        #viewer-container {
            height: calc(100vh - var(--header-height));
            margin-top: var(--header-height);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        /* Individual "PDF" Pages */
        .page-wrapper {
            background-color: white;
            box-shadow: var(--page-shadow);
            margin-bottom: 20px;
            width: 90%;
            max-width: 1000px; /* Adjust based on preference */
            line-height: 0; /* Removes white space at bottom of images */
        }

        .page-wrapper img {
            width: 100%;
            height: auto; /* Maintains original aspect ratio */
            display: block;
        }

        /* Custom Scrollbar for that PDF-reader feel */
        #viewer-container::-webkit-scrollbar {
            width: 12px;
        }
        #viewer-container::-webkit-scrollbar-track {
            background: #404447;
        }
        #viewer-container::-webkit-scrollbar-thumb {
            background: #888;
            border: 3px solid #404447;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="title">aya-designer-profile.pdf</div>
        <a href="/aya-designer-profile.pdf" download class="btn-download">
            Download PDF
        </a>
    </header>

    <div id="viewer-container">
        </div>

    <script>
        const container = document.getElementById('viewer-container');
        const totalPages = 38;
        const imageFolder = 'images';

        for (let i = 1; i <= totalPages; i++) {
            // Pads the number with leading zeros to match your naming (0001, 0002, etc.)
            const pageNumber = i.toString().padStart(4, '0');
            const imgPath = `${imageFolder}/aya-designer-profile_page-${pageNumber}.jpg`;

            const wrapper = document.createElement('div');
            wrapper.className = 'page-wrapper';

            const img = document.createElement('img');
            img.src = imgPath;
            img.alt = `Page ${i}`;
            img.loading = "lazy"; // Better performance for many images

            wrapper.appendChild(img);
            container.appendChild(wrapper);
        }
    </script>
</body>
</html>
